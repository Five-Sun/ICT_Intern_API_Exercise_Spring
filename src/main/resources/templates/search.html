<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Open API Exercise</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet"/>
    <style>
        .table {
            width: 60vw;
            text-align: center;
            font-size: 0.8vw;
        }

        .table .th-id {
            width: 10vw;
            height: 3vh;
            border-bottom: 1px solid #e7e7e7;
        }
        .table .th-title {
            width: 30vw;
            height: 3vh;
            text-align: left;
            border-bottom: 1px solid #e7e7e7;
        }
        .table .th-count {
            width: 10vw;
            height: 3vh;
            border-bottom: 1px solid #e7e7e7;
        }
        td {
            border-bottom: 1px solid #e7e7e7;
            height: 3vh;
        }
        .td-title {
            text-align: left;
            }

    </style>
</head>
<body>
<div class="main-container">
    <div class="header">
        <a href="/">
            <h1>OPEN API Exercise</h1>
        </a>
    </div>
    <div class="content">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="th-id">id</th>
                <th scope="col" class="th-title">title</th>
                <th scope="col" class="th-count">count</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="search : ${searches}">
                <tr class="search">
                    <td class="td-id" th:text="${ search.id }"></td>
                    <td class="td-title" th:text="${ search.title }"></td>
                    <td class="td-count" th:text="${ search.count }"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <strong>참고자료</strong>
        <a href="https://five-sun.tistory.com/53" target="_blank">
            <li>[ICT 학점연계 프로젝트] API란? API에 대해 이해하기</li>
        </a>
        <a href="https://five-sun.tistory.com/55" target="_blank">
            <li>[ICT 학점연계 프로젝트] Open API 활용한 웹</li>
        </a>
        <a href="https://www.youtube.com/watch?v=QPEUU89AOg8" target="_blank">
            <li>API의 개념과 활용(JavaScript 기초와 활용)</li>
        </a>
        <a href="https://developers.kakao.com/" target="_blank">
            <li>Kakao Developer</li>
        </a>
        <a href="https://www.data.go.kr/index.do" target="_blank">
            <li>공공 데이터 포털</li>
        </a>
        <a href="https://www.youtube.com/watch?v=EAyo3_zJj5c" target="_blank">
            <li>Youtube Data API V3 example</li>
        </a>
    </div>
    <!--참고 자료-->
</div>
</body>

</html>
